<html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" type="text/css" href="../static/style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Checker</h1>
        <p>Enter your password below to check its strength.</p>
        <form>
            <div class="password-input-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <button type="button" id="toggle-password" class="eye-btn" tabindex="-1" aria-label="Show password">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 11C3.5 5.5 8.5 2 11 2C13.5 2 18.5 5.5 21 11C18.5 16.5 13.5 20 11 20C8.5 20 3.5 16.5 1 11Z" stroke="#6c7a89" stroke-width="2"/>
                        <circle cx="11" cy="11" r="4" stroke="#6c7a89" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="strength-bar" id="strength-bar">
                <div class="bar-section" id="bar-section-1"></div>
                <div class="bar-section" id="bar-section-2"></div>
                <div class="bar-section" id="bar-section-3"></div>
            </div>
            <div class="strength-text" id="strength-text"></div>
            <div class="crack-time" id="crack-time"></div>
            <div id="strength-message" class="strength-message"></div>
        </form>
    </div>
</body>
<script>window.GUESSES_PER_SECOND = 1e12;</script>
<script type="module" src="/static/scripts/passwordChecker.js"></script>

</html>
